<!DOCTYPE html>
<html>
    <head>
        <title> To Do App </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--To ensure proper rendering and touch zooming-->
         
        <!--firebase cdn for deployment-->
        <script src='https://cdn.firebase.com/js/client/2.4.2/firebase.js'>
            var Firebase = require("firebase");
        </script>

        <!-- bootstrap cdn -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- bootstrap cdn links ended -->
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        
        <!--linking css file-->
        <link href="style.css" rel="stylesheet" type="text/css" /> 
    
    </head>

    <body class="scaffolding.less" data-spy="scroll" data-target=".navbar" data-offset="50">
        <div class = "container-fluid" id="body">
            <h1> To Do App </h1>
            <form method="post" action="javascript:void(0)">
                <input type="text" name="task" id="task" placeholder="Add New Task" autofocus oninput="enableButton();" />
                <!--onkeyup: Execute a JavaScript when a user releases a key-->
                <!--autofocus: attribute is used to place cursor in the input field when the page loads-->
                <!-- oninput: is a js event used on input fields and activates a function when input is typed-->
                <button type="button" id="add" class="btn btn-success" disabled onclick="addTask();">+</button>
                <!--<input type="submit" id="add" class="btn btn-success" disabled="diasbled" value="+" onclick="addTask();" />-->
            </form>
            <h1> Task List : </h1>
            <table id="taskList"> </table>
        </div>
        <!--typescript's generated javascript file is linked-->
        <script src='new.js'> </script>
    </body>
</html>
